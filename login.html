<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
    

</head>

<body>
    <div class="card">
        <aside class="panel-image">
            <div class="brand">
                <h1>MI CV</h1>
                <p>Accede a tu cuenta rápidamente</p>
            </div>
        </aside>
        <main class="panel-form">
            <form action="" id="loginForm" novalidate>
                <h2 class="form-title">Iniciar Sesión</h2>
                <p class="form-bus small">Introduce tu usuario y tu contraseña para acceder a tu cuenta.</p>

                <div class="field">
                    <label for="email">Correo o usuario: </label>
                    <input type="email" name="email" id="email" inputmode="email" autocomplete="username"
                        placeholder="josuer@email.com">
                </div>

                <div class="field password-row">
                    <label for="password">Contraseña: </label>
                    <input type="password" name="password" id="password" inputmode="password" autocomplete="password"
                        placeholder="......." required minlength="6">
                    <button type="button" class="toggle-pass" aria-label="Mostar contraseña"
                        id="toggle-pass">Mostar</button>
                </div>

                <div class="row" style="margin-bottom:14px;justify-content:space-between">
                    <label class="remember"><input type="checkbox" id="remember"> <span
                            class="small">Recordarme</span></label>
                    <a href="#" class="small" style="color:var(--accent);text-decoration:none">¿Olvidaste tu
                        contraseña?</a>
                </div>

                <button class="btn" type="submit">Entrar</button>

                <div class="divider" aria-hidden="true"></div>

                <div class="secondary">
                    ¿No tienes cuenta? <a href="register.html">Regístrate</a>
                </div>

            </form>
        </main>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
